nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_name:0 "Ship Upgrades"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_tooltip:0 "Question: How do I access the ship class upgrades like the Heavy Carrier and Spitfire Battleship?"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_1_tooltip$\n\nThe ship upgrade techs give access to new ship sections, not totally new classes. Once you research a ship upgrade, look in the ship designer to see the new section options available for the ship.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_name:0 "Mothballing Fleets"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_tooltip:0 "Question: How do I mothball a fleet?"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_2_tooltip$\n\nTo mothball a fleet, move it into orbit over one of your colonized planets. Make sure it's a planet that you don't plan to have other fleets orbiting, because once you activate the mothball system, all fleets that enter orbit will automatically be mothballed.\n\nOnce the fleet is in orbit, open the planetary decisions window and choose the Mothball option.§!"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_name:0 "Headquarters Station"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_tooltip:0 "Question: How do I build the Headquarters Station?"
nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_desc:0 "§E$nsc_modmenu_setting_page_mod_category_faq_question_list_2_context_3_tooltip$\n\nThe Headquarters Station is a type of Juggernaut and can be built at a starbase that can build Juggernauts.\n\nNote: You must have purchased and installed the Federations DLC to have access to Juggernauts and to build the HQ Station.§!"
