nsc_modmenu_setting_page_mod_category_introduction_name:0 "$nsc_modmenu_setting_button_category_mod_name$ $nsc_modmenu_setting_button_mod_introduction_name$"
nsc_modmenu_setting_page_mod_category_introduction_desc:0 "§ENSC2 공식 모드 메뉴에 오신 것을 환영합니다!\n\n이 메뉴는 여러분이 선택하는 대로 모드를 구성할 수 있도록 해줍니다. 저희는 여러분이 새 게임을 막 시작하셨을 때만 이 설정들을 변경하길 권합니다. 현재로서 기존 세이브에서 이 설정들을 변경하는 게 어떤 영향을 끼칠지 모르니까요.\n\n또한 이 메뉴에는 NSC에 관련한 통상적인 질문에 답하는 FAQ 탭과 NSC의 특정 기능을 어떻게 사용하는지를 설명하는 도움 탭이 있습니다.\n\n여기서 설명되지 않은 질문이 있으시다면, NSC의 스팀 창작마당 페이지에 걸린 NSC2 디스코드 서버로 편하게 방문하셔서 질문해주세요.§!"

