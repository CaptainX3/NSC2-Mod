nsc_modmenu_setting_page_mod_category_faq_desc:0 "§ENSC2 FAQ 페이지에 오신 것을 환영합니다.\n\n여기서 여러분은 커뮤니티가 저희에게 흔히 묻는 질문과 그 답변을 찾으실 수 있습니다. 이 텍스트 상자 양옆의 버튼을 누르기만 하세요.\n\n추후에 더 많은 질문과 답변이 이곳에 추가될 것입니다. 여전히 질문이 있으신데 여기서는 그 답변을 찾으실 수 없으시다면, 언제든 편하게 NSC2 디스코드 서버와 저희의 커뮤니티를 방문해주세요!§!"

